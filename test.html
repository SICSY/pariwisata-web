<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Blob Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blob {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6a00, #ffcc00);
            border-radius: 50%;
            clip-path: polygon(50% 0%, 100% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%, 0% 0%);
            animation: blobAnimation 5s infinite;
        }

        @keyframes blobAnimation {
            0% {
                clip-path: fill-box circle(25% at 25% 25%);
            }

            50% {
                clip-path: polygon(40% 0%, 100% 0%, 100% 60%, 80% 100%, 20% 100%, 0% 60%, 0% 0%);
            }

            100% {
                clip-path: polygon(50% 0%, 100% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%, 0% 0%);
            }
        }
    </style>
</head>

<body>

    <div class="blob"></div>

</body>

</html>
